<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ta-Te-Ti</title>
</head>
<body>
    <h1>Ta-Te-Ti</h1>
    <p>Turno: {{ simbolo_actual }}</p>
    <table border="1">
        {% for fila in tablero %}
        <tr>
            {% for casilla in fila %}
            <td>{{ casilla }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% if ganador_actual %}
    <h2>¡Ganó {{ ganador_actual }}!</h2>
    {% else %}
    <form action="/jugar" method="post">
        <input type="number" name="posicion" placeholder="Ingrese la posición (1-9)">
        <input type="submit" value="Jugar">
    </form>
    {% endif %}
</body>
</html>
